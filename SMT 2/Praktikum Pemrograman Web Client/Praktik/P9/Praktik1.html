<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	
</head>
<body>
	<h3>JavaScript di bagian head</h3>
	<p id="demo">Hallo sedang apa ?? </p>
	<button type="button" onclick="myfunction()">Proses</button>
	<script type="text/javascript">
		function myfunction() {
			document.getElementById("demo").innerHTML = "Sedang menggunkan JavaScript.";
		}
	</script>
</body>
</html>
