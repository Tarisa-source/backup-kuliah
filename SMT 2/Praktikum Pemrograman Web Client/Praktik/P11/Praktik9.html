<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function validateFrom() {
			var x = document.forms["myFrom"]["nama"].value;
			if (x == "") {
				alert ("Name must filed out ");
				return false;
			}
		}
	</script>
</head>
<body>
	<form name="myFrom" action="Proses.php" onsubmit="return validateFrom()" method="post">
		Name : 
		<input type="text" name="nama">
		<input type="submit" name="Submit">

	</form>
</body>
</html>
