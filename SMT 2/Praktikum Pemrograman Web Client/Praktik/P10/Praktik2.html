<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>JavaScript is conditions</p>
	<p id="demo"></p>

	<script type="text/javascript">
		var angka = 10;
		if (angka < 15) {
			hasil = "angka lebih kecil dari 15";
		}else{
			hasil = "angka lebih besar dari 15";
		}
		document.getElementById('demo').innerHTML = hasil;
	</script>
</body>
</html>
