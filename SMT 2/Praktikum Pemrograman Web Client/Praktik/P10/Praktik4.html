<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Javascript For Loop</h2>
	<p id="demo"></p>

	<script type="text/javascript">
		var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
		var text = "";
		var i ;
		for ( i = 0; i < cars.length; i++) {
		 text += cars[i] + "<br>";
		}
		document.getElementById('demo').innerHTML = text;
	</script>
</body>
</html>
