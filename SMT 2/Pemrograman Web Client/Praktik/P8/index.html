<!DOCTYPE html>
<html>
<head>
	<title>Belajar memasukan gambar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" type="text/css" href="tampilan.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<h1 style="text-align: center;">Belajar menampilkan image dan media</h1>
<table style="width: 100%">
	<thead>
		<tr>
			<th>Gambar 1</th>
			<th>Gambar 2</th>
			<th>Video </th>
			<th>Sound</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><img src="media/headphone.jpg"></td>
			<td><img src="media/headphone.jpg"></td>
			<td>
				<p style="font-size: 50px">
					<a href="media/video.mp4">
						<i class="fa fa-play-circle fa-10x"></i>
					</a>
				</p>
			</td>
			<td>

						<audio controls style="size: 12px;">
							<source src="media/musik.mp3" type="audio/mpeg">
						</audio>
			</td>
		</tr>
	</tbody>
</table>

</body>
</html>
