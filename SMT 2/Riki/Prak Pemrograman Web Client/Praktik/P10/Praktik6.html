<!DOCTYPE html>
<html>
<body>
	<h2>Javascript Function</h2>
	<p>Contoh penggunakan fungsi untuk perkalian</p>

	<p id="demo"></p>
<script type="text/javascript">
	var x = myFunction(4, 3);
	document.getElementById('demo').innerHTML = x;
	function myFunction(a, b){
		return a*b;
	}
</script>
</body>
</html>
